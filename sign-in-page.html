<!DOCTYPE html>
<html lang="ru">
    <head>
        <!-- Устанавливает кодировку символов для страницы в UTF-8 -->
        <meta charset="UTF-8" />
        <!-- Устанавливает метатег viewport для управления макетом страницы на
        мобильных устройствах -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Заголовок страницы, отображаемый на вкладке браузера -->
        <title>Форма входа</title>
        <!-- Стили страницы -->
        <style>
            /* Общие стили */
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                color: #000000;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                background-color: #e2d6af;
            }

            h1 {
                color: #233a2a;
                text-align: center;
                margin-bottom: 30px;
                border-bottom: 2px solid #576642;
                padding-bottom: 10px;
            }

            h2 {
                text-align: center;
                color: #233a2a;
                margin-top: 25px;
                margin-bottom: 15px;
            }

            /* Стили для списка пользователей */
            #user-list {
                list-style-type: none;
                padding: 0;
                background-color: #ffffff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            #user-list li {
                padding: 12px 15px;
                border-bottom: 1px solid #eee;
                transition: background-color 0.3s;
            }

            #user-list li:last-child {
                border-bottom: none;
            }

            #user-list li:hover {
                background-color: #f8f9fa;
            }

            /* Стили для форм */
            form {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                margin-bottom: 20px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="password"]:focus,
            input[type="number"]:focus {
                border-color: #8c8e60;
                outline: none;
                box-shadow: 0 0 5px rgba(140, 142, 96, 0.5);
            }

            button,
            input[type="submit"] {
                background-color: #576642;
                color: #ffffff;
                border: none;
                padding: 10px 15px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }

            button:hover,
            input[type="submit"]:hover {
                background-color: #233a2a;
            }

            /* Стили для отображения информации о пользователе */
            #user-info-display {
                background-color: #ffffff;
                padding: 15px;
                border-radius: 5px;
                border: 1px solid #ddd;
                white-space: pre-wrap;
                font-family: monospace;
                overflow-x: auto;
            }

            /* Сетка для разделов */
            div > div {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            /* Адаптивные стили */
            @media (max-width: 768px) {
                body {
                    padding: 10px;
                }
                
                div > div {
                    grid-template-columns: 1fr;
                }
            }

            /* Стили для сообщений */
            .alert {
                padding: 10px 15px;
                margin-bottom: 15px;
                border-radius: 4px;
            }

            .alert-success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .alert-error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            /* Стили для формы входа */
            #login-form {
                background-color: #ffffff;
                border: 1px solid #8c8e60;
            }

            #login-form button {
                background-color: #576642;
            }

            #login-form button:hover {
                background-color: #233a2a;
            }

            /* Стили для ссылок */
            a {
                color: #8c8e60;
                text-decoration: underline;
            }

            a:hover {
                color: #233a2a;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div>
            <!-- Заголовок для формы входа -->
            <h2>Вход в аккаунт</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Логин" required />
                <input type="password" id="login-password" placeholder="Пароль" required />
                <!-- Ссылка для ещё незарегистрированных пользователей -->
                <div class="not-registered">
                    <p><a href="http://127.0.0.1:8000/static/registration-page.html">Ещё не зарегистрированы? Зарегистрироваться</a></p>
                </div>
                <input type="submit" value="Войти в аккаунт" />
            </form>
        </div>

        <script>
            const apiBaseUrl = 'http://127.0.0.1:8000';
            let accessToken = '';
            async function fetchUsers() {
                const response = await fetch(`${apiBaseUrl}/users/`);
                const users = await response.json();
                const userList = document.getElementById("user-list");
                userList.innerHTML = "";
                users.forEach((user) => {
                    const li = document.createElement("li");
                    li.textContent = `${user.id}: ${user.username} (${user.email})`;
                    userList.appendChild(li);
                });
            }

            document.getElementById("login-form").addEventListener("submit", async function (event) {
                event.preventDefault();
                const username = document.getElementById("login-username").value;
                const password = document.getElementById("login-password").value;
                const headers = {
                    "Content-Type": "application/x-www-form-urlencoded",
                };
                const body = new URLSearchParams({
                    grant_type: "password",
                    username: username,
                    password: password,
                });
                try {
                    const response = await fetch(`${apiBaseUrl}/token`, {
                        method: "POST",
                        headers: headers,
                        body: body,
                    });
                    const data = await response.json();
                    console.log(data);
                    if (data.access_token) {
                        accessToken = data.access_token;
                        localStorage.setItem('accessToken', accessToken);
                        window.location.href = `h-p.html?token=${accessToken}`; // Добавляем токен в URL для надежности
                    } else {
                        alert("Ошибка входа");
                    }
                } catch (error) {
                    console.error("Ошибка запроса:", error);
                    alert("Ошибка запроса");
                }
            });
        </script>
    </body>
</html>
