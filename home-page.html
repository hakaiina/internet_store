<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИнспекторГаджет: Купить смартфон</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #576642, #8c8e60, #e2d6af, #576642);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .falling-phones {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .phone {
            position: absolute;
            opacity: 0.8;
            animation: falling 15s linear infinite;
            pointer-events: none;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2));
            top: -100px;
            will-change: transform;
            width: 60px;
        }

        @keyframes falling {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 40px;
            background-color: rgba(233, 233, 233, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #233a2a;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ecce6e;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #8c8e60;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="falling-phones" id="fallingPhones"></div>
    
    <div class="content">
        <h1>Добро пожаловать в ИнспекторГаджет!</h1>
        <button class="btn" onclick="window.location.href='http://127.0.0.1:8000/static/h-p.html'">ВОЙТИ В МАГАЗИН</button>
    </div>

    <script>
        const phoneImages = [
            'https://cdn-icons-png.flaticon.com/512/0/191.png',
            'https://cdn-icons-png.flaticon.com/512/15/15874.png',
            'https://cdn-icons-png.flaticon.com/512/254/254409.png'
        ];

        const container = document.getElementById('fallingPhones');

        function createPhone() {
            const img = document.createElement('img');
            img.setAttribute('class', 'phone');
            img.src = phoneImages[Math.floor(Math.random() * phoneImages.length)];
            img.style.left = Math.random() * 100 + 'vw';
            img.style.animationDuration = (Math.random() * 10 + 10) + 's';
            img.style.animationDelay = Math.random() * 2 + 's';
            img.style.transform = `rotate(${Math.random() * 30 - 15}deg) scale(${Math.random() * 0.5 + 0.7})`;
            
            container.appendChild(img);

            setTimeout(() => {
                img.remove();
            }, 20000);
        }

        setInterval(createPhone, 500);

        for (let i = 0; i < 15; i++) {
            setTimeout(createPhone, i * 500);
        }
    </script>
</body>
</html>
