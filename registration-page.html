<!DOCTYPE html>
<html lang="ru">
    <head>
        <!-- Устанавливает кодировку символов для страницы в UTF-8 -->
        <meta charset="UTF-8" />
        <!-- Устанавливает метатег viewport для управления макетом страницы на
        мобильных устройствах -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Заголовок страницы, отображаемый на вкладке браузера -->
        <title>Форма регистрации</title>
        <!-- Стили страницы -->
        <style>
            /* Общие стили */
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                color: #000000;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                background-color: #e2d6af;
            }

            h1 {
                color: #233a2a;
                text-align: center;
                margin-bottom: 30px;
                border-bottom: 2px solid #576642;
                padding-bottom: 10px;
            }

            h2 {
                text-align: center;
                color: #233a2a;
                margin-top: 25px;
                margin-bottom: 15px;
            }

            /* Стили для списка пользователей */
            #user-list {
                list-style-type: none;
                padding: 0;
                background-color: #ffffff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            #user-list li {
                padding: 12px 15px;
                border-bottom: 1px solid #e2d6af;
                transition: background-color 0.3s;
            }

            #user-list li:last-child {
                border-bottom: none;
            }

            #user-list li:hover {
                background-color: #ffffff;
            }

            /* Стили для форм */
            form {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                margin-bottom: 20px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #8c8e60;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="password"]:focus,
            input[type="number"]:focus {
                border-color: #576642;
                outline: none;
                box-shadow: 0 0 5px rgba(87, 102, 66, 0.5);
            }

            button,
            input[type="submit"] {
                background-color: #576642;
                color: #ffffff;
                border: none;
                padding: 10px 15px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }

            button:hover,
            input[type="submit"]:hover {
                background-color: #233a2a;
            }

            /* Стили для отображения информации о пользователе */
            #user-info-display {
                background-color: #ffffff;
                padding: 15px;
                border-radius: 5px;
                border: 1px solid #8c8e60;
                white-space: pre-wrap;
                font-family: monospace;
                overflow-x: auto;
            }

            /* Сетка для разделов */
            div > div {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            /* Адаптивные стили */
            @media (max-width: 768px) {
                body {
                    padding: 10px;
                }
                
                div > div {
                    grid-template-columns: 1fr;
                }
            }

            /* Стили для сообщений */
            .alert {
                padding: 10px 15px;
                margin-bottom: 15px;
                border-radius: 4px;
            }

            .alert-success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .alert-error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            /* Стили для формы входа */
            #login-form {
                background-color: #ffffff;
            }

            #login-form button {
                background-color: #8c8e60;
            }

            #login-form button:hover {
                background-color: #576642;
            }

            /* Стили для ссылок */
            a {
                color: #576642;
                text-decoration: underline;
            }

            a:hover {
                color: #233a2a;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Раздел для создания нового пользователя -->
        <div>
            <!-- Заголовок для формы создания пользователя -->
            <h2>Создание аккаунта</h2>
            <!-- Форма для создания нового пользователя -->
            <form id="create-user-form">
                <!-- Поле ввода для имени пользователя -->
                <input type="text" id="username" placeholder="Логин" required />
                <!-- Поле ввода для email пользователя -->
                <input type="email" id="email" placeholder="Электронная почта" required />
                <!-- Поле ввода для пароля пользователя -->
                <input type="password" id="password1" placeholder="Создать пароль" required />
                <!-- Поле ввода для пароля пользователя -->
                <input type="password" id="password2" placeholder="Подтвердить пароль" required />
                <!-- Ссылка для уже зарегистрированных пользователей -->
                <div class="already-registered">
                    <p><a href="http://127.0.0.1:8000/static/sign-in-page.html">Уже зарегистрированы? Войти в аккаунт</a></p>
                </div>
                <!-- Кнопка для отправки формы и создания пользователя -->
                <input type="submit" value="Создать аккаунт" />
            </form>
        </div>


        <script>
            const apiBaseUrl = 'http://127.0.0.1:8000';
            let accessToken = '';
            document.getElementById("create-user-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password1 = document.getElementById("password1").value;
                const password2 = document.getElementById("password2").value;

                if (password1 == password2) {
                    const password = document.getElementById("password2").value;

                    const response = await fetch(`${apiBaseUrl}/register/`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ username, email, password }),
                    });
                
                    if (response.ok) {
                        alert("Аккаунт успешно создан!");
                        window.location.href="http://127.0.0.1:8000/static/sign-in-page.html";
                    } else {
                        alert("Ошибка при создании пользователя");
                    }
                } else {
                    alert("Пароли не совпадают")
                }
            });
        </script>
    </body>
</html>
