<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Магазин для питомцев</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .pet-paws {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .paw {
            position: absolute;
            opacity: 0.8;
            animation: falling 15s linear infinite;
            pointer-events: none;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2));
            top: -70px; /* Всегда начинаем выше экрана */
            will-change: transform; /* Оптимизация анимации */
        }

        @keyframes falling {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(calc(100vh + 70px)) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="pet-paws" id="petPaws"></div>
    
    <div class="content">
        <h1>Добро пожаловать в PetShop!</h1>
        <button class="btn" onclick="window.location.href='http://127.0.0.1:8000/static/h-p.html'">ВОЙТИ В МАГАЗИН</button>
    </div>

    <script>
        // Четкие, узнаваемые следы лап
        const pawTemplates = [
            // Кошачья лапка
            `
            <path d="M20,35 C15,35 10,30 10,25 C10,15 15,10 20,10 C25,10 30,15 30,25 C30,30 25,35 20,35 Z" fill="#d4a5a5"/>
            <circle cx="15" cy="20" r="3" fill="#c49d9d"/>
            <circle cx="25" cy="20" r="3" fill="#c49d9d"/>
            <circle cx="20" cy="25" r="4" fill="#b59494"/>
            `,
            
            // Собачья лапка
            `
            <path d="M20,38 C10,38 5,30 5,20 C5,10 10,5 20,5 C30,5 35,10 35,20 C35,30 30,38 20,38 Z" fill="#d4a5a5"/>
            <circle cx="13" cy="18" r="4" fill="#c49d9d"/>
            <circle cx="27" cy="18" r="4" fill="#c49d9d"/>
            <circle cx="20" cy="25" r="5" fill="#b59494"/>
            `,
            
            // Медвежья лапка
            `
            <path d="M20,40 C5,40 0,30 0,20 C0,10 5,0 20,0 C35,0 40,10 40,20 C40,30 35,40 20,40 Z" fill="#d4a5a5"/>
            <circle cx="10" cy="15" r="4" fill="#c49d9d"/>
            <circle cx="20" cy="10" r="4" fill="#c49d9d"/>
            <circle cx="30" cy="15" r="4" fill="#c49d9d"/>
            <circle cx="20" cy="25" r="6" fill="#b59494"/>
            `
        ];

        const container = document.getElementById('petPaws');

        function createPaw() {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'paw');
            svg.setAttribute('width', '70');
            svg.setAttribute('height', '70');
            svg.setAttribute('viewBox', '0 0 40 40');
            
            // Выбираем случайный шаблон лапки
            svg.innerHTML = pawTemplates[Math.floor(Math.random() * pawTemplates.length)];
            
            // Позиционирование
            svg.style.left = Math.random() * 100 + 'vw';
            svg.style.animationDuration = (Math.random() * 10 + 10) + 's';
            svg.style.animationDelay = Math.random() * 2 + 's';
            svg.style.transform = `scale(${Math.random() * 0.5 + 0.7})`;
            
            container.appendChild(svg);

            // Удаление через 20 секунд
            setTimeout(() => {
                svg.remove();
            }, 20000);
        }

        // Создаем лапки каждые 400ms
        setInterval(createPaw, 500);

        // Сразу создаем несколько лапок
        for (let i = 0; i < 15; i++) {
            setTimeout(createPaw, i * 500);
        }
    </script>
</body>
</html>
