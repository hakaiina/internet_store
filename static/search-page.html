<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка смартфонов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Общие стили */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e2d6af;
        color: #000000;
    }

    .container {
        margin: 0 auto;
        padding-bottom: 70px; /* Для нижней панели */
    }

    /* Шапка с поиском */
    .search-header {
        background-color: #8c8e60;
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 600px;
        margin: 0 auto;
    }

    #search-input {
        width: 80%;
        padding: 10px 15px;
        border: none;
        border-radius: 25px 0 0 25px;
        font-size: 16px;
        outline: none;
        background-color: #ffffff;
    }

    #search-button {
        background-color: #233a2a;
        color: #ffffff;
        border: none;
        padding: 10px 15px;
        border-radius: 0 25px 25px 0;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    #search-button:hover {
        background-color: #576642;
    }

    /* Список товаров */
    .products-container {
        padding: 20px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        list-style: none;
        padding: 0;
    }

    .product-item {
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.3s;
        border: 1px solid #8c8e60;
    }

    .product-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .product-card {
        padding: 15px;
    }

    .product-card h3 {
        margin-top: 0;
        color: #576642;
        font-size: 18px;
    }

    .price {
        font-weight: bold;
        font-size: 18px;
        color: #233a2a;
        margin: 10px 0;
    }

    .amount {
        color: #8c8e60;
        font-size: 14px;
        margin: 5px 0;
    }

    .description {
        color: #233a2a;
        font-size: 14px;
        margin-bottom: 15px;
        line-height: 1.4;
    }

    .add-to-cart {
        background-color: #576642;
        color: #ffffff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
        font-size: 14px;
        font-weight: bold;
    }

    .add-to-cart:hover {
        background-color: #8c8e60;
    }

    .no-products {
        text-align: center;
        grid-column: 1 / -1;
        color: #576642;
        padding: 20px;
        font-size: 16px;
    }

    /* Нижняя панель навигации */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #ffffff;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        z-index: 100;
        border-top: 1px solid #8c8e60;
    }

    .nav-button {
        background: none;
        border: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #576642;
        cursor: pointer;
        font-size: 12px;
        padding: 5px 15px;
        transition: color 0.3s;
    }

    .nav-button i {
        font-size: 20px;
        margin-bottom: 5px;
    }

    .nav-button:hover, .nav-button.active {
        color: #233a2a;
    }

    /* Элементы управления количеством */
    .quantity-control {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        margin-top: 10px;
    }

    .quantity-input {
        width: 40px;
        text-align: center;
        padding: 5px;
        border: 1px solid #8c8e60;
        border-radius: 4px;
        background-color: #ffffff;
        color: #233a2a;
    }

    .quantity-btn {
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background: #ecce6e;
        border: 1px solid #8c8e60;
        border-radius: 3px;
        color: #233a2a;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .quantity-btn:hover {
        background: #e2d6af;
    }

    .hidden {
        display: none;
    }

    /* Адаптивные стили */
    @media (max-width: 600px) {
        .product-grid {
            grid-template-columns: 1fr;
        }

        .search-container {
            padding: 0 15px;
        }

        #search-input {
            width: 75%;
        }
    }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #8c8e60;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Нижняя панель навигации -->
        <footer class="bottom-nav">
            <button class="nav-button" id="search-nav" onclick="location.href='http://127.0.0.1:8000/static/h-p.html';">
                <i class="fas fa-search"></i>
                <span>Поиск</span>
            </button>
            <button class="nav-button" id="cart-nav" onclick="location.href='http://127.0.0.1:8000/static/basket-page.html';">
                <i class="fas fa-shopping-cart"></i>
                <span>Корзина</span>
            </button>
            <button class="nav-button" id="create-nav" onclick="location.href='http://127.0.0.1:8000/static/create-product-page.html';">
                <i class="fas fa-folder-plus"></i>
                <span>Разместить объявление</span>
            </button>
            <button class="nav-button" id="account-nav" onclick="location.href='http://127.0.0.1:8000/static/account-page.html';">
                <i class="fas fa-user"></i>
                <span>Аккаунт</span>
            </button>
        </footer>

        <!-- Шапка с поиском -->
        <header class="search-header">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Поиск товаров...">
                <button id="search-button" onclick="searchProducts()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <!-- Основное содержимое - список товаров -->
        <main>
            <div class="products-container">
                <ul id="product-list" class="product-grid"></ul>
            </div>
        </main>
    </div>

    <script>
        const apiBaseUrl = 'http://127.0.0.1:8000';
        let accessToken = localStorage.getItem('accessToken'); // Получаем токен из localStorage
        let searchWord = localStorage.getItem('searchWord');
        let isButtonCooldown = false;

        // Загрузка товаров при открытии страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем токен в URL (на случай, если он был передан при редиректе)
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            if (tokenFromUrl) {
                localStorage.setItem('accessToken', tokenFromUrl);
                // Убираем токен из URL для безопасности
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            fetchProducts();
        });

        // Обработчики кнопок
        document.getElementById('search-button').addEventListener('click', searchProducts);
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchProducts();
        });

        function searchProducts() {
            searchWord = document.getElementById('search-input').value;
            localStorage.setItem('searchWord', searchWord);
            window.location.href = 'search-page.html'
        }

        // Получаем токен из URL или localStorage
        function getToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            if (tokenFromUrl) {
                localStorage.setItem('token', tokenFromUrl);
                // Убираем токен из URL для безопасности
                window.history.replaceState({}, document.title, window.location.pathname);
                return tokenFromUrl;
            }
            return localStorage.getItem('token');
        }

        // Функция загрузки товаров
        async function fetchProducts() {
            try {
                const response = await fetch(`${apiBaseUrl}/sales/search/${searchWord}`);
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                const products = await response.json();
                // Загружаем изображения для каждого товара
                const productsWithImages = await Promise.all(products.map(async product => {
                    try {
                        const imageResponse = await fetch(`${apiBaseUrl}/products/${product.id}/image`);
                        if (imageResponse.ok) {
                            const imageBlob = await imageResponse.blob();
                            product.imageUrl = URL.createObjectURL(imageBlob);
                        }
                    } catch (error) {
                        console.error(`Ошибка загрузки изображения для товара ${product.id}:`, error);
                    }
                    return product;
                }));
                renderProducts(productsWithImages);
            } catch (error) {
                console.error('Ошибка при загрузке товаров:', error);
                document.getElementById('product-list').innerHTML = '<p class="no-products">Ошибка загрузки товаров</p>';
            }
        }

        // Функция отрисовки товаров
        function renderProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            if (products.length === 0) {
                productList.innerHTML = '<p class="no-products">Товары не найдены</p>';
                return;
            }

            products.forEach(product => {
                const productItem = document.createElement('li');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <div class="product-card">
                        ${product.imageUrl ?
                            `<img src="${product.imageUrl}" alt="${product.name}" class="product-image">` :
                            `<div class="image-placeholder"><i class="fas fa-image"></i></div>`}
                        <h3>${product.name}</h3>
                        <p class="price">${product.price} руб.</p>
                        <p class="amount">В наличии: ${product.amount} шт.</p>
                        <p class="description">${product.description}</p>
                        <button class="add-to-cart" data-product-id="${product.id}">В корзину</button>
                        <div class="quantity-control hidden" data-product-id="${product.id}">
                            <button class="quantity-btn minus-btn">-</button>
                            <input type="number" class="quantity-input" value="1" min="0" max="${product.amount}">
                            <button class="quantity-btn plus-btn">+</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productItem);
            });

            // Добавляем обработчики для кнопок "В корзину"
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', async function() {
                    if (isButtonCooldown) return;
                    const productId = this.getAttribute('data-product-id');
                    await addToBasket(productId, 1);

                    // Прячем кнопку и показываем контролы количества
                    this.classList.add('hidden');
                    const quantityControl = document.querySelector(`.quantity-control[data-product-id="${productId}"]`);
                    quantityControl.classList.remove('hidden');
                });
            });

            // Добавляем обработчики для кнопок "+" и "-"
            document.querySelectorAll('.plus-btn').forEach(button => {
                button.addEventListener('click', function() {
                    if (isButtonCooldown) return;
                    isButtonCooldown = true;
                    const input = this.parentElement.querySelector('.quantity-input');
                    const max = parseInt(input.getAttribute('max'));
                    if (parseInt(input.value) < max) {
                        input.value = parseInt(input.value) + 1;
                        updateBasketItem(this.parentElement.getAttribute('data-product-id'), input.value);
                    }
                });
            });

            document.querySelectorAll('.minus-btn').forEach(button => {
                button.addEventListener('click', function() {
                    if (isButtonCooldown) return;
                    isButtonCooldown = true;
                    const input = this.parentElement.querySelector('.quantity-input');
                    if (parseInt(input.value) > 0) {
                        input.value = parseInt(input.value) - 1;
                        updateBasketItem(this.parentElement.getAttribute('data-product-id'), input.value);
                    }
                });
            });

            // Обработчик изменения значения в input
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', function() {
                    if (isButtonCooldown) return;
                    const productId = this.parentElement.getAttribute('data-product-id');
                    const max = parseInt(this.getAttribute('max'));
                    let value = parseInt(this.value);

                    if (isNaN(value) || value < 0) value = 0;
                    if (value > max) value = max;

                    this.value = value;
                    updateBasketItem(productId, value);
                });
            });
        }

        // Функция добавления товара в корзину
        async function addToBasket(productId, amount) {
            const accessToken = localStorage.getItem('accessToken');

            if (!accessToken) {
                alert('Необходимо авторизоваться для добавления товаров в корзину');
                window.location.href = 'registration-page.html';
                return;
            }

            try {
                isButtonCooldown = true;
                // Формируем URL с query-параметрами
                const url = new URL(`${apiBaseUrl}/basket/add`);
                url.searchParams.append('product_id', productId);
                url.searchParams.append('amount', amount);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('accessToken');
                    alert('Сессия истекла. Пожалуйста, войдите снова.');
                    window.location.href = 'sign-in-page.html';
                    return;
                }

                if (response.status === 422) {
                    const errorData = await response.json();
                    console.error('Ошибка валидации:', errorData);
                    alert(`Ошибка: ${errorData.detail || 'Неверные данные'}`);
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Товар добавлен в корзину:', result);
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при добавлении в корзину: ' + error.message);
            } finally {
                setTimeout(() => {
                    isButtonCooldown = false;
                }, 500);
            }
        }

        // Функция обновления количества товара в корзине
        async function updateBasketItem(productId, amount) {
            try {
                isButtonCooldown = true;
                // В вашем API нет отдельного endpoint для обновления, поэтому мы сначала удаляем, потом добавляем
                // Сначала удаляем товар из корзины
                const response = await fetch(`${apiBaseUrl}/basket/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                // Затем добавляем с новым количеством
                if (amount > 0) {
                    await addToBasket(productId, amount);
                } else {
                    const result = await response.json();
                }
            } catch (error) {
                console.error('Ошибка при обновлении корзины:', error);
            }
        }
    </script>
</body>
</html>
